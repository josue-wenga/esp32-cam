<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32-CAM | Sécurisé</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SECTION LOGIN -->
  <div id="login">
    <h1>🔒 Connexion sécurisée</h1>
    <p>Entrez le mot de passe :</p>
    <input type="password" id="password" placeholder="Mot de passe" />
    <br />
    <button class="btn" onclick="verifierMotDePasse()">Se connecter</button>
    <p id="erreur" style="color: red; display: none;">Mot de passe incorrect</p>
  </div>

  <!-- SECTION PRINCIPALE -->
  <div id="content">
    <h1>🎥 ESP32-CAM – Stream Sécurisé</h1>

    <div>
      <button class="btn" onclick="lancerStream()">▶️ Lancer le stream</button>
      <button class="btn red" onclick="arreterStream()">⏹️ Arrêter le stream</button>
    </div>

    <div>
      <button class="btn" onclick="prendrePhoto()">📸 Prendre une photo</button>
      <button class="btn" onclick="allumerLED()">💡 Allumer LED</button>
      <button class="btn red" onclick="eteindreLED()">🚫 Éteindre LED</button>
    </div>

    <img id="camera" src="" alt="Flux vidéo ESP32-CAM" />

    <div class="footer">Fait par Josué Wenga – INNOVA TECH</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
